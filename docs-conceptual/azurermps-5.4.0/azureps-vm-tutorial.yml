items:
- durationInMinutes: 1
  content: "<span data-ttu-id=\"03fe2-104\">En este tutorial, aprenderá todos los pasos necesarios para configurar una máquina virtual con Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-104\">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id=\"03fe2-105\">El tutorial también trata las consultas de salida, la reutilización de recursos de Azure y la limpieza de recursos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-105\">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>\n\n<span data-ttu-id=\"03fe2-106\">Este tutorial se puede llevar a cabo con la experiencia interactiva que se ofrece mediante Azure Cloud Shell, y también se puede [instalar Azure PowerShell](install-azurerm-ps.md) localmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-106\">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>\n\n<span data-ttu-id=\"03fe2-107\">Use __ctrl-Mayús-v__ (__cmd-Mayús-v__ en Mac OS) para pegar el texto del tutorial en Azure Cloud Shell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-107\">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>"
- durationInMinutes: 1
  title: <span data-ttu-id="03fe2-108">Registro</span><span class="sxs-lookup"><span data-stu-id="03fe2-108">Log in</span></span>
  content: "<span data-ttu-id=\"03fe2-109\">Si usa una instalación local de Azure PowerShell, debe iniciar sesión antes de realizar otros pasos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-109\">If you're using a local install of the Azure PowerShell, you need to log in before performing any other steps.</span></span>\n\n```powershell\nLogin-AzureRmAccount\n```\n\n<span data-ttu-id=\"03fe2-110\">Complete el proceso de inicio de sesión siguiendo los pasos que se muestran en el terminal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-110\">Complete the login process by following the steps displayed in your terminal.</span></span>"
- durationInMinutes: 1
  title: <span data-ttu-id="03fe2-111">Crear un grupo de recursos</span><span class="sxs-lookup"><span data-stu-id="03fe2-111">Create a resource group</span></span>
  content: "<span data-ttu-id=\"03fe2-112\">En Azure, todos los recursos se asignan en un grupo de administración de recursos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-112\">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id=\"03fe2-113\">Los grupos de recursos proporcionan agrupaciones lógicas de recursos para hacer más fácil trabajar con ellos como una colección.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-113\">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>\n<span data-ttu-id=\"03fe2-114\">En este tutorial, todos los recursos creados se sitúan en un grupo llamado `TutorialResources`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-114\">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>\n\n```powershell\nNew-AzureRmResourceGroup -Name TutorialResources -Location eastus\n```\n\n```Output\nResourceGroupName : TutorialResources\nLocation          : eastus\nProvisioningState : Succeeded\nTags              :\nResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources\n```"
- durationInMinutes: 1
  title: "<span data-ttu-id=\"03fe2-115\">Creación de las credenciales de administración para la máquina virtual</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-115\">Create admin credentials for the VM</span></span>"
  content: "<span data-ttu-id=\"03fe2-116\">Para poder crear una nueva máquina virtual, debe crear un objeto de credenciales que contenga el nombre de usuario y la contraseña de la cuenta de administrador de la máquina virtual Windows.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-116\">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>\n\n```powershell\n$cred = Get-Credential -Message \"Enter a username and password for the virtual machine.\"\n```\n\n<span data-ttu-id=\"03fe2-117\">Cuando se le solicite, escriba el nombre de usuario y la contraseña.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-117\">Enter the username and password when prompted.</span></span> <span data-ttu-id=\"03fe2-118\">El objeto de credenciales resultante se pasa como un parámetro en el paso siguiente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-118\">The resulting credential object is passed as a parameter in the next step.</span></span>\n\n```Output\nWindows PowerShell credential request.\nEnter a username and password for the virtual machine.\nUser: tutorAdmin\nPassword for user tutorAdmin: *********\n```"
- durationInMinutes: 4
  title: "<span data-ttu-id=\"03fe2-119\">de una máquina virtual</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-119\">Create a virtual machine</span></span>"
  content: "<span data-ttu-id=\"03fe2-120\">Las máquinas virtuales en Azure tienen un gran número de dependencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-120\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"03fe2-121\">Azure PowerShell crea estos recursos en función de los argumentos de la línea de comandos que especifique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-121\">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id=\"03fe2-122\">Para mejorar la legibilidad, estamos usando la [expansión de PowerShell](/powershell/module/microsoft.powershell.core/about/about_splatting) para pasar parámetros a los cmdlets de Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-122\">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>\n\n<span data-ttu-id=\"03fe2-123\">Cree una nueva máquina virtual que ejecuta Windows.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-123\">Create a new virtual machine running Windows.</span></span>\n\n```powershell\n$vmParams = @{\n  ResourceGroupName = 'TutorialResources'\n  Name = 'TutorialVM1'\n  Location = 'eastus'\n  ImageName = 'Win2016Datacenter'\n  PublicIpAddressName = 'tutorialPublicIp'\n  Credential = $cred\n  OpenPorts = 3389\n}\n$newVM1 = New-AzureRmVM @vmParams\n```\n<span data-ttu-id=\"03fe2-124\">Al crear la máquina virtual, verá los valores utilizados en los parámetros y los recursos de Azure que se van a crear.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-124\">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>\n<span data-ttu-id=\"03fe2-125\">PowerShell mostrará una barra de progreso tal y como se muestra a continuación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-125\">PowerShell will displace a progress bar as shown below.</span></span>\n\n```Output\n Creating Azure resources\n  39% \\\n  [ooooooooooooooooooooooooooooooooooo                                                                 ]\n\n  Creating TutorialVM1 virtual machine.\n```\n\n<span data-ttu-id=\"03fe2-126\">Cuando la máquina virtual está lista, podemos ver los resultados en Azure Portal o en la variable \\$newVM1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-126\">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \\$newVM1 variable.</span></span>\n\n```powershell\n$newVM1\n```\n\n```Output\nResourceGroupName : TutorialResources\nId                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1\nVmId              : 12345678-9abc-def0-1234-56789abcedf0\nName              : TutorialVM1\nType              : Microsoft.Compute/virtualMachines\nLocation          : eastus\nTags              : {}\nHardwareProfile   : {VmSize}\nNetworkProfile    : {NetworkInterfaces}\nOSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}\nProvisioningState : Succeeded\nStorageProfile    : {ImageReference, OsDisk, DataDisks}\n```\n\n<span data-ttu-id=\"03fe2-127\">Los valores de propiedad que se muestran dentro de llaves son objetos anidados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-127\">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id=\"03fe2-128\">En el siguiente paso, mostraremos cómo ver los valores específicos de estos objetos anidados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-128\">In the next step we will show you how to view specific values in these nested objects.</span></span>"
- durationInMinutes: 5
  title: "<span data-ttu-id=\"03fe2-129\">Obtención de información de la máquina virtual con consultas</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-129\">Get VM information with queries</span></span>"
  content: "<span data-ttu-id=\"03fe2-130\">Vamos a obtener información más detallada acerca de la máquina virtual que acabamos de crear.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-130\">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id=\"03fe2-131\">En este ejemplo, se comprueba el nombre de la máquina virtual y la cuenta de administrador que hemos creado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-131\">In this example, we verify the Name of the VM and the admin account we created.</span></span>\n\n```powershell\n$newVM1.OSProfile | Select-Object ComputerName,AdminUserName\n```\n\n```Output\nComputerName AdminUsername\n------------ -------------\nTutorialVM1  tutorialAdmin\n```\n\n<span data-ttu-id=\"03fe2-132\">Podemos usar otros comandos de Azure PowerShell para obtener información específica sobre la configuración de red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-132\">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>\n\n```powershell\n$newVM1 | Get-AzureRmNetworkInterface |\n  Select-Object -ExpandProperty IpConfigurations |\n    Select-Object Name,PrivateIpAddress\n```\n\n<span data-ttu-id=\"03fe2-133\">En este ejemplo, usamos la canalización de PowerShell para enviar el objeto \\$newVM1 al cmdlet `Get-AzureRmNetworkInterface`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-133\">In this example we are using the PowerShell pipeline to send the \\$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id=\"03fe2-134\">En el objeto de interfaz de red resultante, seleccionamos el objeto anidado IpConfigurations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-134\">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id=\"03fe2-135\">En el objeto IpConfigurations, se han seleccionado las propiedades Name y PrivateIpAddress.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-135\">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>\n\n```Output\nName        PrivateIpAddress\n----        ----------------\nTutorialVM1 192.168.1.4\n```\n\n<span data-ttu-id=\"03fe2-136\">Para confirmar que la máquina virtual se está ejecutando, es necesario conectarse mediante Escritorio remoto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-136\">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id=\"03fe2-137\">Para ello, debemos conocer la dirección IP pública.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-137\">For that, we need to know the Public IP address.</span></span>\n\n```powershell\n$publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources\n\n$publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}\n```\n\n<span data-ttu-id=\"03fe2-138\">En este ejemplo, usamos `Get-AzureRmPublicIpAddress` y guardamos el resultado en la variable \\$publicIp.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-138\">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \\$publicIp variable.</span></span> <span data-ttu-id=\"03fe2-139\">En esta variable, seleccionamos las propiedades y utilizamos una expresión para recuperar la propiedad anidada Fqdn.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-139\">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>\n\n```Output\nName             IpAddress           FQDN\n----             ---------           ----\ntutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com\n```\n\n<span data-ttu-id=\"03fe2-140\">En el equipo local, puede ejecutar el comando siguiente para conectarse a la máquina virtual a través de Escritorio remoto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-140\">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>\n\n```powershell\nmstsc.exe /v <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"03fe2-141\">Para más información sobre cómo realizar consultas sobre propiedades de objetos, consulte [Consulta de los recursos de Azure](./queries-azureps.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-141\">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>"
- durationInMinutes: 4
  title: "<span data-ttu-id=\"03fe2-142\">Creación de una nueva máquina virtual en la subred existente</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-142\">Creating a new VM on the existing subnet</span></span>"
  content: "<span data-ttu-id=\"03fe2-143\">La segunda máquina virtual usa la subred existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-143\">The second VM uses the existing subnet.</span></span>\n\n```powershell\n$vm2Params = @{\n  ResourceGroupName = 'TutorialResources'\n  Name = 'TutorialVM2'\n  ImageName = 'Win2016Datacenter'\n  VirtualNetworkName = 'TutorialVM1'\n  SubnetName = 'TutorialVM1'\n  PublicIpAddressName = 'tutorialPublicIp2'\n  Credential = $cred\n  OpenPorts = 3389\n}\n$newVM2 = New-AzureRmVM @vm2Params\n\n$newVM2\n```\n\n```Output\nResourceGroupName        : TutorialResources\nId                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2\nVmId                     : 12345678-9abc-def0-1234-56789abcedf1\nName                     : TutorialVM2\nType                     : Microsoft.Compute/virtualMachines\nLocation                 : eastus\nTags                     : {}\nHardwareProfile          : {VmSize}\nNetworkProfile           : {NetworkInterfaces}\nOSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}\nProvisioningState        : Succeeded\nStorageProfile           : {ImageReference, OsDisk, DataDisks}\nFullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com\n```\n\n<span data-ttu-id=\"03fe2-144\">Puede omitir algunos pasos para obtener la dirección IP pública de la nueva máquina virtual porque se devuelve en la propiedad FullyQualifiedDomainName del objeto \\$newVM2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-144\">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \\$newVM2 object.</span></span> <span data-ttu-id=\"03fe2-145\">Utilice el comando siguiente para conectar mediante Escritorio remoto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-145\">Use the following command to connect using Remote Desktop.</span></span>\n\n```powershell\nmstsc.exe /v $newVM2.FullyQualifiedDomainName\n```"
- durationInMinutes: 4
  title: <span data-ttu-id="03fe2-146">Limpieza</span><span class="sxs-lookup"><span data-stu-id="03fe2-146">Cleanup</span></span>
  content: "<span data-ttu-id=\"03fe2-147\">Ahora que ha finalizado el tutorial, es el momento de limpiar los recursos creados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-147\">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id=\"03fe2-148\">Puede eliminar recursos individuales con el comando `Remove-AzureRmResource`, pero la forma más segura para eliminar todos los recursos de un grupo de recursos es eliminar el grupo con el comando `Remove-AzureRmResourceGroup`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-148\">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>\n\n```powershell\n$job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob\n\n$job\n```\n\n```Output\nId     Name            PSJobTypeName   State         HasMoreData     Location             Command\n--     ----            -------------   -----         -----------     --------             -------\n1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...\n```\n\n<span data-ttu-id=\"03fe2-149\">Este comando elimina los recursos creados durante el tutorial y se garantiza que cancela la asignación de los mismos en el orden correcto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-149\">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id=\"03fe2-150\">El parámetro `-AsJob` evita que PowerShell se bloquee mientras se realiza la eliminación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-150\">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id=\"03fe2-151\">Para esperar hasta que se complete la eliminación, use el comando siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-151\">To wait until the deletion is complete, use the following command:</span></span>\n\n```powershell\nWait-Job -Id $job.Id\n```\n\n<span data-ttu-id=\"03fe2-152\">Con la limpieza, ha finalizado el tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-152\">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id=\"03fe2-153\">Puede continuar con un resumen de todo lo aprendido y vínculos a recursos que le ayudarán con los pasos siguientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-153\">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>"
- durationInMinutes: 1
  title: <span data-ttu-id="03fe2-154">Resumen</span><span class="sxs-lookup"><span data-stu-id="03fe2-154">Summary</span></span>
  content: "\n<span data-ttu-id=\"03fe2-155\">Felicidades.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-155\">Congratulations!</span></span> <span data-ttu-id=\"03fe2-156\">Ha aprendido a crear máquinas virtuales con recursos nuevos y existentes, ha utilizado expresiones y otros comandos de Azure PowerShell para capturar los datos que se almacenan en variables del shell, y ha examinando algunos de los recursos que se crean para las máquinas virtuales de Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"03fe2-157\">Dónde irá desde aquí dependerá de cómo tenga previsto utilizar Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"03fe2-158\">Hay una variedad de materiales que estudian en profundidad las características tratadas en este tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"03fe2-159\">Documentación detallada de Azure PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"03fe2-160\">Quizás quiera dedicar un tiempo a explorar toda la [documentación de Azure PowerShell](overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"03fe2-161\">Revise los artículos siguientes para más información sobre los comandos utilizados en este tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"03fe2-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"03fe2-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"03fe2-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"03fe2-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"03fe2-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"03fe2-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"03fe2-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"03fe2-169\">También hay artículos que profundizan en las características que se mostraron en el tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"03fe2-170\">Expansión de PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"03fe2-171\">Consultas</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"03fe2-172\">Aplicación de formato</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"03fe2-173\">Uso de trabajos de PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"03fe2-174\">Scripts de ejemplo</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"03fe2-175\">Si desea comenzar inmediatamente con tareas específicas, examine algunos scripts de ejemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"03fe2-176\">Máquinas virtuales Linux</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"03fe2-177\">Máquinas virtuales Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"03fe2-178\">Web Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"03fe2-179\">Bases de datos SQL Database</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"03fe2-180\">Cosmos DB</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"03fe2-181\">Comentarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-181\">Feedback</span></span>\n\n<span data-ttu-id=\"03fe2-182\">Si desea proporcionar comentarios, sugerencias o plantear preguntas, hay varias maneras para ponerse en contacto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"03fe2-183\">`Send-Feedback` es un comando integrado de Azure PowerShell que permite enviar comentarios libremente al equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"03fe2-184\">Puede enviar una solicitud de característica o un informe de errores en el [repositorio de Azure PowerShell](https://github.com/Azure/azure-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"03fe2-185\">Formule preguntas y obtenga aclaraciones mediante el envío de un problema en el [repositorio de documentación de Azure PowerShell](https://github.com/Azure/azure-docs-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/Azure/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"03fe2-186\">Esperamos que disfrute de Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03fe2-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
